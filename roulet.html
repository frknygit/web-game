<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Russian Roulet</title>
</head>

<body>

  <div class="container">
    <h1>Russian Roulette</h1>
    <p>Je staat op het punt een gevaarlijk spel te spelen.</p>
    <img class="rev" onclick="pullTrigger()" src="img/rev.png" alt="revolver">
    <audio id="clickSound" src="audio/revolvercock1-6924.mp3" hidden></audio>
    <audio id="bangSound" src="audio/shotgun-firing-4-6746.mp3" hidden></audio>

    <p id="result"></p>
    <img class="img" id="resultImage" src="" alt="">

    <div class="lower-buttons">
      <img onclick="flipCoin()" class="coin" src="img/coin.png" alt="">
      <a href="https://en.wikipedia.org/wiki/Russian_roulette" target="_blank">
        <img class="info" src="img/info.png" alt="">
      </a>
      <img class="reset" onclick="playAgain()" src="img/reset.png" alt="">
      <audio id="coinFlipSound" src="audio/coin-flip-88793.mp3" hidden></audio>
    </div>

  </div>








      <script src="script.js"></script>
</body>

</html>
